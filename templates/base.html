<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Laundry Tracker</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom Animations -->
  <style>
    @keyframes dropdown {
      0% {
        opacity: 0;
        transform: translateY(-10%);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes dropdown-reverse {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-10%);
      }
    }
    .animate-dropdown {
      animation: dropdown 0.3s forwards;
    }
    .animate-dropdown-reverse {
      animation: dropdown-reverse 0.3s forwards;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="text-black shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        
        <!-- Left section (Brand/Title) -->
        <div class="flex-shrink-0">
          <span class="text-xl font-bold">Laundry Tracker</span>
        </div>
        
        <!-- Center menu (desktop only) -->
        <div class="hidden md:flex space-x-4 ml-28">
          <a href="/task-schedule" class="px-3 py-2 rounded-md hover:text-blue-700 transition-colors">Task Schedule</a>
          <a href="/nursing-station" class="px-3 py-2 rounded-md hover:text-blue-700 transition-colors">Nursing Station</a>
          <a href="/loading-start" class="px-3 py-2 rounded-md hover:text-blue-700 transition-colors">Loading A</a>
          <a href="/unloading-start" class="px-3 py-2 rounded-md hover:text-blue-700 transition-colors">unloading A</a>
          <a href="/loading-end" class="px-3 py-2 rounded-md hover:text-blue-700 transition-colors">Loading B</a>
          <a href="/unloading-end" class="px-3 py-2 rounded-md hover:text-blue-700 transition-colors">Unloading B</a>
          <a href="/packing" class="px-3 py-2 rounded-md hover:text-blue-700 transition-colors">Packing</a>
        </div>
        
        <!-- Right section (user icon, desktop only) -->
        <div class="hidden md:flex items-center space-x-4">
          <button class="focus:outline-none hover:text-blue-700 p-2 rounded-md transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" 
                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M5.121 17.804A7.25 7.25 0 0112 14.75a7.25 7.25 0 016.879 3.054M15 11.75A3 3 0 1112 8.75a3 3 0 013 3z"/>
            </svg>
          </button>
        </div>

        <!-- Mobile menu button (hamburger) -->
        <div class="flex md:hidden text-black">
          <button type="button"
                  class="inline-flex items-center justify-center p-2 rounded-md focus:outline-none hover:text-blue-700"
                  aria-controls="mobile-menu" aria-expanded="false"
                  onclick="toggleMobileMenu()">
            <svg class="h-6 w-6" stroke="currentColor" fill="none" 
                 viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" 
                    d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
        </div>

      </div>
    </div>

    <!-- Mobile menu (hidden by default) -->
    <div id="mobile-menu" class="md:hidden hidden origin-top transition-all duration-300 ease-in-out">
      <a href="/task-schedule" class="block px-4 py-2 text-black hover:text-blue-700">Task Schedule</a>
      <a href="/nursing-station" class="block px-4 py-2 text-black hover:text-blue-700">Nursing Station</a>
      <a href="/loading-start" class="block px-4 py-2 text-black hover:text-blue-700">Loading A</a>
      <a href="/unloading-start" class="block px-4 py-2 text-black hover:text-blue-700">unloading A</a>
      <a href="/loading-end" class="block px-4 py-2 text-black hover:text-blue-700">Loading B</a>
      <a href="/unloading-end" class="block px-4 py-2 text-black hover:text-blue-700">Unloading B</a>
      <a href="/packing" class="block px-4 py-2 text-black hover:text-blue-700">Packing</a>
      <!-- Mobile User Icon -->
      <a href="#" class=" px-4 py-2 text-black hover:text-blue-700 flex items-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M5.121 17.804A7.25 7.25 0 0112 14.75a7.25 7.25 0 016.879 3.054M15 11.75A3 3 0 1112 8.75a3 3 0 013 3z"/>
        </svg>
        <span>User Profile</span>
      </a>
    </div>
  </nav>

  <!-- Main Page Content -->
  {% block content %}
  {% endblock %}

  <!-- Toggle Mobile Menu Script -->
  <script>
    function toggleMobileMenu() {
      const menu = document.getElementById('mobile-menu');
      if (menu.classList.contains('hidden')) {
        menu.classList.remove('hidden');
        menu.classList.add('animate-dropdown');
      } else {
        menu.classList.remove('animate-dropdown');
        menu.classList.add('animate-dropdown-reverse');
        setTimeout(() => {
          menu.classList.add('hidden');
          menu.classList.remove('animate-dropdown-reverse');
        }, 300);
      }
    }
  </script>

</body>
</html>
