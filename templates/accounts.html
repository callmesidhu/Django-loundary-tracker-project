<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts | My Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white py-4">
        <nav class="container mx-auto flex justify-between items-center px-6">
            <h1 class="text-xl font-bold">My Website</h1>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="#login" class="hover:underline">Login</a></li>
                <li><a href="#signup" class="hover:underline">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="login" class="py-16 container mx-auto px-6 text-center">
        <h2 class="text-3xl font-bold">Login</h2>
        <form class="mt-6 bg-white p-6 shadow-lg rounded-lg max-w-md mx-auto">
            <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg mb-4">
            <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg mb-4">
            <button class="bg-blue-600 text-white px-6 py-2 rounded-lg w-full hover:bg-blue-700">Login</button>
        </form>
    </section>
    
    <section id="signup" class="py-16 container mx-auto px-6 text-center">
        <h2 class="text-3xl font-bold">Sign Up</h2>
        <form class="mt-6 bg-white p-6 shadow-lg rounded-lg max-w-md mx-auto">
            <input type="text" placeholder="Full Name" class="w-full px-4 py-2 border rounded-lg mb-4">
            <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg mb-4">
            <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg mb-4">
            <button class="bg-blue-600 text-white px-6 py-2 rounded-lg w-full hover:bg-blue-700">Sign Up</button>
        </form>
    </section>
    
    <footer class="bg-blue-600 text-white text-center py-4">
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
