{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center py-10">
  <!-- Card Container -->
  <div class="w-full max-w-md bg-white rounded-lg shadow p-8">
    <!-- Heading -->
    <h1 class="text-2xl font-bold text-center mb-2">Nursing Station</h1>
    <!-- Subheading -->
    <p class="text-center text-gray-500 mb-6">Register laundry for processing</p>
    
    <!-- Form -->
    <form>
      <!-- Number of Clothes -->
      <div class="mb-4">
        <label for="quantity" class="block font-semibold mb-1">Number of Clothes</label>
        <div class="relative">
          <input
            type="number"
            id="quantity"
            name="quantity"
            placeholder="Enter quantity"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500"
          />
          <!-- Optional icon or dropdown arrow can be added here if needed -->
        </div>
      </div>
      
      <!-- Type of Clothes -->
      <div class="mb-4">
        <label for="clothes-type" class="block font-semibold mb-1">Type of Clothes</label>
        <select
          id="clothes-type"
          name="clothes_type"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500"
        >
          <option value="">Select clothes type</option>
          <!-- Add more options as needed -->
          <option value="uniform">Uniform</option>
          <option value="bedding">Bedding</option>
          <option value="misc">Miscellaneous</option>
        </select>
      </div>
      
      <!-- State of Clothes -->
      <div class="mb-4">
        <p class="font-semibold">State of Clothes</p>
        <div class="mt-2 space-y-2">
          <label class="flex items-center">
            <input
              type="radio"
              name="state"
              value="non-infected"
              class="mr-2 focus:ring-0"
            />
            <span>Non-Infected</span>
          </label>
          <label class="flex items-center">
            <input
              type="radio"
              name="state"
              value="infected"
              class="mr-2 focus:ring-0"
            />
            <span>Infected</span>
          </label>
          <label class="flex items-center">
            <input
              type="radio"
              name="state"
              value="highly-stained-infected"
              class="mr-2 focus:ring-0"
            />
            <span>Highly Stained &amp; Infected</span>
          </label>
          <label class="flex items-center">
            <input
              type="radio"
              name="state"
              value="less-stained"
              class="mr-2 focus:ring-0"
            />
            <span>Less Stained</span>
          </label>
        </div>
      </div>
      
      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition-colors"
      >
        Generate QR Code
      </button>
    </form>
  </div>
</div>
{% endblock %}
